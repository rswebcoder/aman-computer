<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="certificate-body">
    <div class="certificate-main">
        <!-- Navbar ko load karne ke liye ek div -->
<div id="navbar-container"></div>
    <div class="Certificate-container">
        <div class="form-wrapper">
            <h2>Certificate Verification</h2>
            <form id="verification-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="certificate-number">Certificate Number</label>
                    <input type="text" id="certificate-number" placeholder="Enter Certificate Number" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <button type="submit" class="btn">Verify Certificate</button>
            </form>
        </div>
    </div>
    <div id="footer-container"></div>
</div>
    <script src="/script.js"></script>
</body>
</html>
