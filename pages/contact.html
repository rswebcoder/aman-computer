<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="contact-body">
    <div class="contect-main">
        <!-- Navbar ko load karne ke liye ek div -->
    <div id="navbar-container"></div>
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>Weâ€™d love to hear from you!</p>
        <form>
            <div>
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            <div>
                <label>Email Address</label>
                <input type="email" placeholder="example@email.com" required>
            </div>
            <div>
                <label>Message</label>
                <textarea rows="3" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">
                <span>Send</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.75 9l-6 6m0 0l6 6m-6-6h12.25" />
                </svg>
            </button>
        </form>
        <div class="contact-info">
            <p>Or reach us at:</p>
            <p>contact@example.com</p>
            <p>+1 (234) 567-890</p>
        </div>
    </div>
    <div id="footer-container"></div>
</div>
<script src="../js file/script.js"></script>
</body>
</html>
