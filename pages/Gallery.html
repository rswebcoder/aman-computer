<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="gallery-body">
        <!-- Navbar ko load karne ke liye ek div -->
<div id="navbar-container"></div>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <img src="images/img1.jpg" alt="Image 1" onclick="openFullScreen(this)">
            <img src="images/img2.jpg" alt="Image 2" onclick="openFullScreen(this)">
            <img src="images/img3.jpg" alt="Image 3" onclick="openFullScreen(this)">
            <img src="images/img4.jpg" alt="Image 4" onclick="openFullScreen(this)">
            <img src="images/img5.jpg" alt="Image 5" onclick="openFullScreen(this)">
            <img src="images/img5.jpg" alt="Image 6" onclick="openFullScreen(this)">
            <img src="images/img5.jpg" alt="Image 7" onclick="openFullScreen(this)">
            <img src="images/img5.jpg" alt="Image 8" onclick="openFullScreen(this)">
        </div>
    </div>

    <!-- Full-Screen Modal -->
    <div id="fullscreen-modal" class="modal" onclick="closeFullScreen()">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullscreen-img">
    </div>
    <div id="footer-container"></div>
    <script src="/script.js"></script>
</body>
</html>
